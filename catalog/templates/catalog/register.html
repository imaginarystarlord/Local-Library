{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h4 >New User Registration!</h4>
</div>
<hr>
  <div class="container">
    <div class="jumbotron">
      <form class=""  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary"   name="button">Register</button>
      </form>
      <p>If You are already register , Please Go to <button type="" class='btn btn-danger' name="button"><a style='color:white;' href="{% url 'login' %} "><strong>Login</strong></a></button></p>
    </div>
</div>

{% endblock %}
